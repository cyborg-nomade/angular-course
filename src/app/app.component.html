<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form id=formId (ngSubmit)="onSubmit()" #refForm="ngForm">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email" class="form-control" ngModel required email #email="ngModel">
          <span class="form-text text-muted alert-danger" *ngIf="!email.valid && email.touched">Please enter a valid
            email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription:</label>
          <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription">
            <option *ngFor="let opt of subscriptionTypes" [value]="opt">{{opt}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required
            #password="ngModel">
          <span class="form-text text-muted alert-danger" *ngIf="!password.valid && password.touched">Please enter a
            valid
            password</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!refForm.valid">Submit</button>
        <span class="form-text text-muted alert-danger" *ngIf="!refForm.valid && refForm.touched">Your data is
          invalid</span>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <h3>Submitted Data</h3>
      <p>E-mail: {{user.email}}</p>
      <p>Subscription: {{user.subscription}}</p>
      <p>Password: {{user.password}}</p>
    </div>
  </div>
</div>
