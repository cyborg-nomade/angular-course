<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-10 offset-sm-1 offset-md-1">
      <div class="input-group mb-3">
        <input type="text" [(ngModel)]="filteredStatus" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" (click)="onAddServer()">Add Server</button>
        </div>
      </div>
      <br><br>
      <h2>App Status: {{appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | sort" [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name }}</strong> | {{ server.instanceType | uppercase | reverse }} |
          {{ server.started | date:'fullDate' | uppercase }}
          <span class="badge badge-secondary">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
