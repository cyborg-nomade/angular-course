<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-10 offset-sm-1 offset-md-1">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers" [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name }}</strong> | {{ server.instanceType | uppercase }} |
          {{ server.started | date:'fullDate' | uppercase }}
          <span class="badge badge-secondary">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
