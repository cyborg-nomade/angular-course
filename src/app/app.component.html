<div class="container">
  <button class="btn btn-primary" (click)="onToggleDisplay()">Display Details</button>
  <p *ngIf="displayStatus">Any content of my choice</p>
  <p *ngFor="let click of clickCounter" [ngStyle]="{'background-color': getColor(click)}"
    [ngClass]="{'five-plus': click >= 5}">
    {{click}}</p>
</div>
