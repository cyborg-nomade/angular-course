<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="form-text text-muted"
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">Please
              enter a valid
              username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
            <span class="form-text text-muted"
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please enter a
              valid
              e-mail</span>
          </div>
        </div>
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" [value]="gender" formControlName="gender">
          <label class="form-check-label">{{ gender }}</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
